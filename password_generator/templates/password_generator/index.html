<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px; /* Increased padding */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Slightly deeper shadow */
        }

        /* Headings */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em; /* Larger heading size */
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Labels */
        label {
            margin: 15px 0 5px; /* Adjusted margin */
            font-weight: bold;
            font-size: 1.2em; /* Larger label size */
        }

        /* Select and Input Styles */
        select,
        input[type="text"] {
            padding: 15px; /* Increased padding */
            margin-bottom: 20px; /* Adjusted margin */
            border: 2px solid #ccc; /* Thicker border */
            border-radius: 5px;
            font-size: 1.2em; /* Larger font size */
        }

        /* Button Styles */
        button {
            padding: 15px; /* Increased padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em; /* Larger button text */
            transition: background-color 0.3s, transform 0.2s; /* Added transform */
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Password Output Styles */
        .password-output {
            margin-top: 30px; /* Increased margin */
        }

        #generated-password {
            background-color: #f9f9f9;
            cursor: not-allowed;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em; /* Larger password display */
            padding: 15px; /* Increased padding */
            border: 2px solid #ccc; /* Thicker border */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST" id="password-form">
            {% csrf_token %}
            <label for="length">Select Password Length:</label>
            <select name="length" id="length">
                <option value="10">10 Characters</option>
                <option value="15">15 Characters</option>
                <option value="20">20 Characters</option>
            </select>

            <label for="difficulty">Select Difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button type="submit">Generate Password</button>
        </form>
        
        <div class="password-output">
            <label for="generated-password">Generated Password:</label>
            <input type="text" id="generated-password" value="{{ password }}" readonly>
        </div>
    </div>
</body>
</html>
